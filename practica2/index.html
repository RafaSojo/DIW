<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Primera pagina web DIW</title>
        <meta charset="UTF-8">
</head>
	<body>
		<header>
			<div id="encabezado">
				<h1>HEADER</h1>
			</div>
        
            <nav>
                <a href="#">primerEnlace</a> 
                <a href="#">segundoEnlace</a> 
                <a href="#">tercerEnlace</a> 
                <a href="#">cuartoEnlace</a>
            </nav> 
        </header>
        
		<main>
			<section id="section1">
                    <h3>Section dentro de main</h3>
                    <article>
                        <p>Primer artículo</p>
                    </article>
                        
                    <article>
                        <p>Otro artículo</p>
                    </article>
			</section>
            
            <section id="section2">
                <h3>Otro sectión dentro del main</h3>	
                <article>
                    <form>
                        <h3>Utilizando la etiqueta input</h3>
                        Nombre:<br>
                        <input type="text" name="Nombre"><br>
                        Apellido:<br>
                        <input type="text" name="Apellido">
                    </form>
                </article>	
                <article>
                    <h3>Utilizando svg</h3>
                    <svg width="100" height="100">
                        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
                    </svg>
                </article>
                <article>    
                    <h3>Utilizando canvas</h3>
                    <canvas id="myCanvas" width="200" height="100"></canvas>
                </article>	

            </section>
            
            <aside>
                <h3>Título del aside</h3>
                <p>Cuerpo de la página</p>
            </aside>	
               
        </main>
        
        <footer>
            <H3>Footer y final de página</H3>
        </footer>
	</body>

</html>
